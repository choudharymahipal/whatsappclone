<div id="background_header"></div>
<div id="background_body"></div>

<div id="chatContainer">
  <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>

  <div id="chat">
    <div id="chatplaceholder" *ngIf="!conversation">
      <img width="400" src="../assets/phoneIcon.png" alt="phone">
      <h2>Keep your phone connected</h2>
      <p>WhatsApp connects to your phone to sync messages. To reduce <br>data usage,connect your phone to Wi-Fi.</p>
      <div class="seperator"></div>
      <p>WhatsApp is available for MAC. <a href="#"> Get it here</a></p>
    </div>
    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>

</div>
<router-outlet></router-outlet>
