<div id="background_header"></div>
<div id="background_body"></div>

<div id="chatContainer">
  <div class="SideIconDiv">
    <div class="topIconImg">
      <div class="AllSideIcons"  [ngClass]="isIconChat? 'SelectedIcon':''"
        (click)="onClickIconSelect('Chat')">
        <img class="SideIconImg" title="Chats" src="assets/chatIcon.svg" />
      </div>
      <div class="AllSideIcons"  [ngClass]="isIconStatus? 'SelectedIcon':''"
        (click)="onClickIconSelect('Status')">
        <img class="SideIconImg" title="Status" src="assets/statusIcon.svg" />
      </div>
      <div class="AllSideIcons"  [ngClass]="isIconCall? 'SelectedIcon':''"
        (click)="onClickIconSelect('Call')">
        <img class="SideIconImg" title="Channel" src="assets/Channel.svg" />
      </div>
      <div class="AllSideIcons"  [ngClass]="isIconCommunity? 'SelectedIcon':''"
        (click)="onClickIconSelect('Community')">
        <img class="SideIconImg" title="Community" src="assets/community.svg" />
      </div>
      <div class="AllSideIcons"  [ngClass]="isIconMeta? 'SelectedIcon':''"
        (click)="onClickIconSelect('Meta')">
        <img class="SideIconImg" title="Meta AI" src="assets/metaai.png" />
      </div>
    </div>

    <div class="bottomIconDiv">
      <div class="AllSideIcons" [ngClass]="isIconSetting? 'SelectedIcon':''"
        (click)="onClickIconSelect('Setting')">
        <img class="SideIconImg" title="Settings" src="assets/Settings.svg" />
      </div>
      <div class="AllSideIcons"  [ngClass]="isIconProfile? 'SelectedIcon':''"
        (click)="onClickIconSelect('Profile')">
        <img class="SideIconImg" title="Profile" src="assets/user.jpg" />
      </div>
    </div>

  </div>
  <app-sidebar
    (conversationClicked)="onConversationSelected($event)"></app-sidebar>

  <div id="chat">
    <div id="chatplaceholder" *ngIf="!conversation">
      <img width="350" src="assets/phoneIcon.png" alt="phone">
      <h2 style="font-size: 30px;">Download WhatsApp for Mac</h2>
      <p style="font-size: 15px;">Make calls and get a faster experience when
        you download the Mac
        app.</p>
      <button class="BtnAppStore LinkCursor">Get from App Store</button>
      <div class="seperator"></div>
      <p style="font-size: 15px;color:#8696a0;"><img class="BottomLockImg"
          src="assets/lock.svg" /> Your personal messages are end-to-end
        encrypted</p>
    </div>
    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>

</div>
<router-outlet></router-outlet>
