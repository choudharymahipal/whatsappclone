<div id="container">
    <div id="header">
        <div class="avatarSection">
            <div class="picture">
                <img class="UserDP" src="assets/UserDP/{{conversation.dp}}" alt="">
            </div>
            <div class="conName">
                {{conversation.name}}
            </div>
        </div>
        <div class="actionButtons">
            <img style="opacity: 0.5;" src="assets/VideoCall.svg" alt="">
            <img src="assets/searchIcon.svg" alt="">
            <img src="assets/moreVertIcon.svg" alt="">
        </div>
    </div>
    <div id="body">
        <div class="message" [ngClass]="{me:message.me}" *ngFor="let message of conversation.messages">
            <div class="messageContent">
                {{message.body}}
                <div class="chatTime">{{message.time}}</div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="emoji">
            <img (click)="emojiPickerVisible = !emojiPickerVisible" src="assets/smileIcon.svg" alt="">
            <emoji-mart (emojiClick)="emojiClicked($event)" *ngIf="emojiPickerVisible"
                style="position: absolute; bottom: 50px" [darkMode]="false" title="Pick your emojiâ€¦" emoji="point_up">
            </emoji-mart>
        </div>
        <div style="padding: 18px 15px 20px 5px;">
            <img style="opacity: 0.5;" src="assets/Plus.svg" />
        </div>
        <div id="textArea">
            <textarea [(ngModel)]="message" (keyup.enter)="submitMessage($event)"></textarea>
        </div>
        <div id="micIcon">
            <img src="assets/voiceIcon.svg" alt="">
        </div>
    </div>
</div>
